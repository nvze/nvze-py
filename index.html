<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
            /* Gradasi Pink -> Biru Request -> Pink */
            background: linear-gradient(90deg, #ff7eb3, #2b52ff, #ff7eb3);
            background-size: 300% 300%; 
            animation: gradientBG 8s ease infinite;
            min-height: 100vh; display: flex; justify-content: center; align-items: center; color: white;
        }
        
        @keyframes gradientBG { 
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.5); /* Gelap transparan agar teks terbaca jelas */
            backdrop-filter: blur(20px);
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px; 
            width: 90%; max-width: 380px; 
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            margin: 20px; box-sizing: border-box;
        }
        
        .logo-container { margin-bottom: 25px; display: inline-block; }
        
        .logo-container img {
            width: 200px;
            height: 50px;
            object-fit: contain;
            /* Tanpa bayangan */
        }

        h2 { margin: 10px 0 25px; letter-spacing: 2px; font-weight: 400; color: #5ce1e6; }
        
        input {
            width: 100%; padding: 15px; margin: 10px 0;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 50px;
            color: white; text-align: center; outline: none; box-sizing: border-box;
            transition: 0.3s; font-size: 1rem;
        }
        input:focus { background: rgba(255,255,255,0.2); border-color: #2b52ff; }
        
        .btn-main {
            width: 100%; padding: 15px; margin-top: 20px;
            /* Tombol menggunakan warna biru request agar senada */
            background: linear-gradient(90deg, #2b52ff, #1a3cff);
            border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer;
            transition: transform 0.2s; letter-spacing: 1px; font-size: 1rem;
        }
        .btn-main:hover { transform: scale(1.05); }

        .btn-dashboard {
            display: inline-block; margin-top: 30px; padding: 12px 30px;
            background: transparent; color: #5ce1e6; text-decoration: none;
            border: 2px solid #5ce1e6; border-radius: 50px; font-size: 0.9em; transition: 0.3s;
            font-weight: bold;
        }
        .btn-dashboard:hover { background: #5ce1e6; color: #000; }
        
        .error { color: #ff7eb3; font-weight: bold; font-size: 0.9em; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="glass-card">
        <div class="logo-container">
            <img src="{{ url_for('logo_image') }}" alt="Logo">
        </div>
        <h2>LOGIN ACCESS</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required autocomplete="off">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-main">MASUK SISTEM</button>
        </form>
        <a href="https://nvze.github.io/dashboard/index.html" class="btn-dashboard" target="_blank">Buka Dashboard</a>
    </div>
</body>
</html>
